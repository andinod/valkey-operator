apiVersion: valkey.andino.io/v1alpha1
kind: Valkey
metadata:
  name: valkey-sentinel-ssl
spec:
  architecture: replication
  tls:
    enabled: true
    autoGenerated: false
    existingSecret: valkey-sentinel-replication-tls-cert
    certFilename: "tls.crt"
    certKeyFilename: "tls.key"
    certCAFilename: "ca.crt"
  sentinel:
    enabled: true
    quorum: 2
  auth:
    enabled: true
    password: test_pwd
